<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchUp - Plateforme de Jeux Compétitifs</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Clash+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <div class="logo">MatchUp</div>
        <ul class="nav-links">
            <li><a href="/matchs">Matchs</a></li>
            <li><a href="#games">Jeux</a></li>
            <li><a href="#leaderboard">Classement</a></li>
            <li><a href="#how-it-works">Comment ça marche</a></li>
        </ul>
        <div class="s'inscrire">
                <label for="username">Nom d'utilisateur :</label> 
                <input type="text" id="usernameInput" name="username" placeholder="Entrez votre nom">
                <label for="password">Mot de passe :</label>
                <input type="password" id="passwordInput" name="password" placeholder="Entrez votre mot de passe">
                <button id="registerSubmit">S'inscrire</button>
                
        </div>
        <div class="seConnecter">
                <label for="username">Nom d'utilisateur :</label> 
                <input type="text" id="loginUsernameInput" name="username" placeholder="Entrez votre nom">
                <label for="password">Mot de passe :</label>
                <input type="password" id="loginPasswordInput" name="password" placeholder="Entrez votre mot de passe">
                <button id="loginBtn">Connexion</button>
        </div>
        
    </nav>

    <section class="hero">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>

        <div class="hero-content">
            <h1>
                Défiez les meilleurs<br>
                
                <span class="gradient-text">joueurs du monde</span>
            </h1>
            <p>
                Lancez des défis, jouez en ligne, et grimpez dans le classement.
                Échecs, dames, billard, et bien plus encore vous attendent.
            </p>
            <div class="cta-buttons">
                <button class="btn-primary" onclick="showAuthPopup()">Commencer à jouer</button>
                <button class="btn-secondary">Voir les classements</button>
            </div>
        </div>

        <div class="hero-visual">
            <div class="floating-card card-1">
                <div class="match-info">
                    <div class="player-mini">
                        <div class="avatar-mini"></div><span>Marie L.</span>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player-mini">
                        <div class="avatar-mini"></div><span>Alex M.</span>
                    </div>
                </div>
                <div class="game-badge">♟️ Échecs</div>
            </div>
        </div>
    </section>


        

</body>
<script src="main.js"></script>
</html>
